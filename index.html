<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU Â· Music & Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0b;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:#000;
  color:var(--text);
}

header{
  padding:16px;
  text-align:center;
  font-weight:600;
  letter-spacing:1px;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:16px;
}

.tabs button{
  background:#111;
  border:1px solid #222;
  color:#aaa;
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
}

.tabs button.active{
  color:#fff;
  border-color:var(--accent);
}

.search{
  display:block;
  margin:0 auto 20px;
  width:90%;
  max-width:400px;
  padding:10px 14px;
  border-radius:999px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
  padding:0 16px 40px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  border-radius:10px;
  object-fit:cover;
  margin-bottom:8px;
}

.title{
  font-size:.85rem;
  color:#ddd;
  margin-bottom:6px;
}

audio,video{
  width:100%;
  border-radius:10px;
  background:#000;
}

.hidden{display:none}
</style>
</head>

<body>

<header>URU</header>

<div class="tabs">
  <button class="active" onclick="showTab('audio')">ðŸŽµ Audios</button>
  <button onclick="showTab('video')">ðŸŽ¥ Videos</button>
</div>

<input class="search" id="search" placeholder="Buscarâ€¦">

<!-- AUDIOS -->
<div class="grid" id="audio">

  <div class="card" data-name="aceso">
    <img class="thumb" src="thumbs/aceso.jpg">
    <div class="title">Aceso</div>
    <audio src="audio/aceso.mp3" controls></audio>
  </div>

  <div class="card" data-name="dd">
    <img class="thumb" src="thumbs/dd.jpg">
    <div class="title">DD</div>
    <audio src="audio/dd.mp3" controls></audio>
  </div>

  <div class="card" data-name="del">
    <img class="thumb" src="thumbs/del.jpg">
    <div class="title">Del</div>
    <audio src="audio/del.mp3" controls></audio>
  </div>

  <div class="card" data-name="expancivo">
    <img class="thumb" src="thumbs/expancivo.jpg">
    <div class="title">Expancivo</div>
    <audio src="audio/expancivo.mp3" controls></audio>
  </div>

  <!-- repite igual con los demÃ¡s mp3 -->

</div>

<!-- VIDEOS -->
<div class="grid hidden" id="video">

  <div class="card" data-name="ami">
    <img class="thumb" src="thumbs/ami.jpg">
    <div class="title">Ami</div>
    <video src="videos/ami.mp4" controls></video>
  </div>

  <div class="card" data-name="caminar">
    <img class="thumb" src="thumbs/caminar.jpg">
    <div class="title">Caminar</div>
    <video src="videos/caminar.mp4" controls></video>
  </div>

  <div class="card" data-name="cielo">
    <img class="thumb" src="thumbs/cielo.jpg">
    <div class="title">Cielo</div>
    <video src="videos/cielo.mp4" controls></video>
  </div>

  <!-- repite con los demÃ¡s mp4 -->

</div>

<script>
function showTab(tab){
  document.querySelectorAll('.tabs button')
    .forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');

  document.getElementById('audio').classList.toggle('hidden',tab!=='audio');
  document.getElementById('video').classList.toggle('hidden',tab!=='video');
}

/* buscador */
const search=document.getElementById('search');
search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.dataset.name.includes(q)?'block':'none';
  });
});

/* pausar otros */
const media=document.querySelectorAll('audio,video');
media.forEach(m=>{
  m.addEventListener('play',()=>{
    media.forEach(o=>{if(o!==m)o.pause()});
  });
});
</script>

</body>
</html>
