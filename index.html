<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uru Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  font-family: system-ui, sans-serif;
}

header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #1f1f1f;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.panel {
  background: #121212;
  padding: 18px;
  border-radius: 14px;
  text-align: center;
  margin-bottom: 24px;
  color: #aaa;
}

.section {
  margin-bottom: 30px;
}

.section h2 {
  font-size: 0.9rem;
  color: #777;
  margin-bottom: 12px;
}

.track {
  background: #151515;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 14px;
}

.track-title {
  font-size: 0.85rem;
  margin-bottom: 8px;
  color: #ccc;
}

audio {
  width: 100%;
}

.video-wrap {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

footer {
  text-align: center;
  font-size: 0.75rem;
  color: #555;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h1>URU</h1>
  <p>audio Â· visual Â· archivo</p>
</header>

<main>

<div class="panel" id="now">

<div class="track"><div class="track-title">Inter</div><audio controls src="musica/inter.mp3"></audio></div>
<div class="track"><div class="track-title">Mapa</div><audio controls src="musica/mapa.mp3"></audio></div>
<div class="track"><div class="track-title">Navegar</div><audio controls src="musica/navegar.mp3"></audio></div>

</div>

</main>

<footer>

</footer>

<script>
const now = document.getElementById("now");
const media = document.querySelectorAll("audio, video");

media.forEach(el => {
  el.addEventListener("play", () => {
    media.forEach(m => { if (m !== el) m.pause(); });
    const title = el.closest(".track").querySelector(".track-title").textContent;
    now.textContent = "Reproduciendo: " + title;
  });
});
</script>

</body>
</html>
