<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>uru — music & video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0e0e0f;
  --card:#18181b;
  --soft:#232326;
  --txt:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22d3ee;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
  background:radial-gradient(circle at top,#111 0%,#000 70%);
  color:var(--txt);
}

/* header */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.55);
  padding:14px 20px;
  display:flex;
  gap:14px;
  align-items:center;
}
header h1{
  font-size:16px;
  font-weight:600;
  letter-spacing:.5px;
  margin:0;
}
header input{
  flex:1;
  background:var(--soft);
  border:none;
  color:var(--txt);
  padding:10px 14px;
  border-radius:999px;
  outline:none;
}

/* grid */
main{
  padding:22px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
}

/* card */
.card{
  background:linear-gradient(180deg,#1b1b1f,#111);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}

.title{
  font-size:14px;
  margin-bottom:10px;
  color:#f9fafb;
}

/* portada animada */
.cover{
  position:relative;
  aspect-ratio:16/9;
  border-radius:14px;
  overflow:hidden;
  background:
    linear-gradient(120deg,#222,#111,#222);
}
.cover::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:conic-gradient(
    from 0deg,
    transparent,
    rgba(34,211,238,.35),
    transparent 40%
  );
  animation:spin 10s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* players */
video,audio{
  width:100%;
  margin-top:10px;
  border-radius:12px;
  background:#000;
}

/* modo cine */
.cinema{
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  padding:20px;
}
.cinema video{
  width:100%;
  height:100%;
}

/* button */
.btn{
  margin-top:8px;
  background:transparent;
  border:1px solid var(--soft);
  color:var(--muted);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}
.btn:hover{border-color:var(--accent);color:var(--accent)}
</style>
</head>

<body>

<header>
  <h1>uru</h1>
  <input id="search" placeholder="Buscar música o video…">
</header>

<main id="grid">

  <!-- VIDEOS -->
  <section class="card" data-name="ami">
    <div class="title">Ami</div>
    <div class="cover"></div>
    <video src="videos/ami.mp4" controls playsinline></video>
  </section>

  <section class="card" data-name="caminar">
    <div class="title">Caminar</div>
    <div class="cover"></div>
    <video src="videos/caminar.mp4" controls playsinline></video>
  </section>

  <section class="card" data-name="enmi">
    <div class="title">Enmí</div>
    <div class="cover"></div>
    <video src="videos/enmi.mp4" controls playsinline></video>
  </section>

  <section class="card" data-name="envidia">
    <div class="title">Envidia</div>
    <div class="cover"></div>
    <video src="videos/envidi.mp4" controls playsinline></video>
  </section>

  <!-- AUDIO -->
  <section class="card" data-name="acceso">
    <div class="title">Acceso</div>
    <audio src="audio/acceso.mp3" controls></audio>
  </section>

  <section class="card" data-name="navegar">
    <div class="title">Navegar</div>
    <audio src="audio/navegar.mp3" controls></audio>
  </section>

  <section class="card" data-name="rune">
    <div class="title">Rune</div>
    <audio src="audio/rune.mp3" controls></audio>
  </section>

</main>

<script>
/* buscador */
const search=document.getElementById('search');
const cards=[...document.querySelectorAll('.card')];

search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display=c.dataset.name.includes(q)?'':'none';
  });
});

/* modo cine */
document.querySelectorAll('video').forEach(v=>{
  v.addEventListener('dblclick',()=>{
    const wrap=document.createElement('div');
    wrap.className='cinema';
    const clone=v.cloneNode(true);
    clone.controls=true;
    clone.play();
    wrap.appendChild(clone);
    wrap.onclick=()=>wrap.remove();
    document.body.appendChild(wrap);
  });
});
</script>

</body>
</html>
