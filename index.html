<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uru Â· Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --text:#eaeaea;
  --muted:#888;
  --accent:#1db954;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* HEADER */
header{
  position:relative;
  padding:60px 20px 40px;
  text-align:center;
  overflow:hidden;
}
header h1{
  margin:0;
  font-weight:600;
  letter-spacing:.6px;
  z-index:2;
  position:relative;
}
header p{
  margin-top:8px;
  color:var(--muted);
  font-size:.85rem;
  z-index:2;
  position:relative;
}

/* PORTADA ANIMADA */
.cover{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #1db95433, transparent 40%),
    radial-gradient(circle at 80% 60%, #ffffff22, transparent 45%);
  animation: move 12s infinite alternate ease-in-out;
  filter: blur(40px);
}
@keyframes move{
  from{transform:scale(1) translateY(0)}
  to{transform:scale(1.2) translateY(-30px)}
}

/* MAIN */
main{
  max-width:1200px;
  margin:auto;
  padding:24px;
}
.search{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:none;
  background:#1a1a1a;
  color:#fff;
  margin-bottom:28px;
}

/* CINE */
#cinema{
  display:none;
  margin-bottom:40px;
}
#cinema.active{
  display:block;
}
#cinema video{
  width:100%;
  max-height:70vh;
  border-radius:16px;
  background:black;
}

/* GRID */
.section{
  margin:28px 0 12px;
  font-size:.85rem;
  color:var(--muted);
  letter-spacing:.1em;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
}
.title{
  font-size:.85rem;
  color:#ccc;
  margin-bottom:10px;
}
audio,video{
  width:100%;
  border-radius:10px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  font-size:.75rem;
  color:#666;
}
</style>
</head>

<script>
const media = document.querySelectorAll("audio, video");
const cinema = document.getElementById("cinema");

media.forEach(m=>{
  m.addEventListener("play",()=>{
    media.forEach(o=>{ if(o!==m) o.pause(); });

    if(m.tagName==="VIDEO"){
      cinema.innerHTML="";
      const clone = m.cloneNode(true);
      clone.controls = true;
      clone.autoplay = true;
      cinema.appendChild(clone);
      cinema.classList.add("active");
    }
  });

  m.addEventListener("pause",()=>{
    if(m.tagName==="VIDEO"){
      cinema.classList.remove("active");
      cinema.innerHTML="";
    }
  });
});

function filter(value){
  value=value.toLowerCase();
  document.querySelectorAll(".track").forEach(t=>{
    t.style.display = t.dataset.name.includes(value) ? "block":"none";
  });
}
</script>
