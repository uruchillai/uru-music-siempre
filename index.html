<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU · Music & Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
  --soft:#232326;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#0b0b0b,#050505);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.6);
  padding:16px 20px;
  display:flex;
  gap:12px;
  align-items:center;
  border-bottom:1px solid #1f1f1f;
}

header h1{
  margin:0;
  font-size:1rem;
  letter-spacing:.5px;
}

header input{
  flex:1;
  background:var(--soft);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  outline:none;
}

/* MAIN */
main{
  max-width:1100px;
  margin:auto;
  padding:20px 16px 60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
  background:#222;
}

.title{
  font-size:.85rem;
  color:#ddd;
  margin-bottom:8px;
}

/* COVER */
.cover{
  height:120px;
  border-radius:12px;
  background:
    radial-gradient(circle at 30% 30%, #1db95433, transparent 60%),
    radial-gradient(circle at 70% 70%, #ffffff22, transparent 60%),
    #121212;
  margin-bottom:10px;
}

/* MEDIA */
audio,video{
  width:100%;
  border-radius:10px;
  background:#000;
  margin-top:8px;
}

/* CINEMA */
.cinema{
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  padding:20px;
}

.cinema video{
  width:100%;
  height:100%;
}

/* FOOTER */
footer{
  text-align:center;
  color:#666;
  font-size:.75rem;
  padding:24px;
}
</style>
</head>

<body>

<header>
  <h1>URU</h1>
  <input id="search" placeholder="Buscar música o video…">
</header>

<main>
  <div class="grid" id="grid">

    <!-- AUDIOS -->
    <div class="card" data-name="aceso">
      <div class="cover"></div>
      <div class="title">Aceso</div>
      <audio src="audio/aceso.mp3" controls></audio>
    </div>

    <div class="card" data-name="dd">
      <div class="cover"></div>
      <div class="title">DD</div>
      <audio src="audio/dd.mp3" controls></audio>
    </div>

    <div class="card" data-name="del">
      <div class="cover"></div>
      <div class="title">Del</div>
      <audio src="audio/del.mp3" controls></audio>
    </div>

    <!-- VIDEOS -->
    <div class="card" data-name="ami">
      <div class="cover"></div>
      <div class="title">Ami</div>
      <video src="videos/ami.mp4" controls></video>
    </div>

    <div class="card" data-name="caminar">
      <div class="cover"></div>
      <div class="title">Caminar</div>
      <video src="videos/caminar.mp4" controls></video>
    </div>

  </div>
</main>

<footer>© 2025 · URU</footer>

<script>
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");
const media = document.querySelectorAll("audio, video");

/* BUSCADOR */
search.addEventListener("input", () => {
  const q = search.value.toLowerCase();
  cards.forEach(card => {
    card.style.display =
      card.dataset.name.includes(q) ? "block" : "none";
  });
});

/* PAUSAR OTROS */
media.forEach(m => {
  m.addEventListener("play", () => {
    media.forEach(o => { if (o !== m) o.pause(); });
  });
});

/* MODO CINE */
document.querySelectorAll("video").forEach(v => {
  v.addEventListener("dblclick", () => {
    const wrap = document.createElement("div");
    wrap.className = "cinema";
    const clone = v.cloneNode(true);
    clone.controls = true;
    clone.play();
    wrap.appendChild(clone);
    wrap.onclick = () => wrap.remove();
    document.body.appendChild(wrap);
  });
});
</script>

</body>
</html>
