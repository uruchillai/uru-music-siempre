<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU Â· Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  font-weight:600;
  letter-spacing:1px;
  border-bottom:1px solid #111;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 52px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-right:1px solid #111;
  overflow-y:auto;
}

.section{
  padding:10px 14px;
  font-size:.7rem;
  color:var(--muted);
  letter-spacing:1px;
}

/* ITEMS */
.item{
  padding:10px 14px;
  cursor:pointer;
  font-size:.85rem;
  color:#ddd;
  transition:.2s;
  display:flex;
  align-items:center;
  gap:10px;
}

.item:hover,
.item.active{
  background:#1a1a1a;
  color:#fff;
}

/* MINIATURAS */
.thumb{
  width:42px;
  height:42px;
  border-radius:8px;
  background:#111;
  position:relative;
  overflow:hidden;
  flex-shrink:0;
}

.thumb::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:conic-gradient(
    transparent,
    #1db95455,
    transparent 40%
  );
  animation:spin 8s linear infinite;
  opacity:.2;
}

.thumb::after{
  content:"â–¶";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1rem;
  color:#ffffffcc;
}

.audio-thumb::after{content:"ðŸŽµ"}
.video-thumb::after{content:"ðŸŽ¬"}

.item.active .thumb{
  box-shadow:0 0 16px #1db95488;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* PLAYER */
.player{
  display:flex;
  flex-direction:column;
  background:#000;
}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  max-width:100%;
  max-height:100%;
}

audio{
  width:90%;
}

.info{
  padding:10px 14px;
  font-size:.85rem;
  border-top:1px solid #111;
}

/* MODO CINE */
.cinema .sidebar{display:none}
.cinema .app{grid-template-columns:1fr}
.cinema-toggle{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#111;
  color:#fff;
  border:1px solid #222;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  z-index:999;
}
.cinema-toggle:hover{background:#1db954;color:#000}

/* MOBILE */
@media(max-width:800px){
  .app{grid-template-columns:1fr}
  .sidebar{border-bottom:1px solid #111}
  audio{width:100%}
}
</style>
</head>

<body>

<header>URU</header>

<div class="app">

<aside class="sidebar">

<div class="section">ðŸŽµ AUDIOS</div>
<div class="item audio" data-src="audio/aceso.mp3"><div class="thumb audio-thumb"></div>Aceso</div>
<div class="item audio" data-src="audio/dd.mp3"><div class="thumb audio-thumb"></div>DD</div>
<div class="item audio" data-src="audio/del.mp3"><div class="thumb audio-thumb"></div>Del</div>
<div class="item audio" data-src="audio/expancivo.mp3"><div class="thumb audio-thumb"></div>Expancivo</div>
<div class="item audio" data-src="audio/gds.mp3"><div class="thumb audio-thumb"></div>GDS</div>
<div class="item audio" data-src="audio/inbi.mp3"><div class="thumb audio-thumb"></div>Inbi</div>
<div class="item audio" data-src="audio/ind.mp3"><div class="thumb audio-thumb"></div>Ind</div>
<div class="item audio" data-src="audio/inter.mp3"><div class="thumb audio-thumb"></div>Inter</div>
<div class="item audio" data-src="audio/mapa.mp3"><div class="thumb audio-thumb"></div>Mapa</div>
<div class="item audio" data-src="audio/navegar.mp3"><div class="thumb audio-thumb"></div>Navegar</div>
<div class="item audio" data-src="audio/porr.mp3"><div class="thumb audio-thumb"></div>Porr</div>
<div class="item audio" data-src="audio/premi.mp3"><div class="thumb audio-thumb"></div>Premi</div>
<div class="item audio" data-src="audio/rune.mp3"><div class="thumb audio-thumb"></div>Rune</div>
<div class="item audio" data-src="audio/wera.mp3"><div class="thumb audio-thumb"></div>Wera</div>

<div class="section">ðŸŽ¥ VIDEOS</div>
<div class="item video" data-src="videos/ami.mp4"><div class="thumb video-thumb"></div>Ami</div>
<div class="item video" data-src="videos/caminar.mp4"><div class="thumb video-thumb"></div>Caminar</div>
<div class="item video" data-src="videos/cielo.mp4"><div class="thumb video-thumb"></div>Cielo</div>
<div class="item video" data-src="videos/enmi.mp4"><div class="thumb video-thumb"></div>Enmi</div>
<div class="item video" data-src="videos/envidi.mp4"><div class="thumb video-thumb"></div>Envidi</div>
<div class="item video" data-src="videos/mejura.mp4"><div class="thumb video-thumb"></div>Mejura</div>
<div class="item video" data-src="videos/song.mp4"><div class="thumb video-thumb"></div>Song</div>

</aside>

<main class="player">
  <div class="stage" id="stage">
    <div style="color:#555">Selecciona un audio o video</div>
  </div>
  <div class="info" id="info">URU Â· Player</div>
</main>

</div>

<button class="cinema-toggle" onclick="document.body.classList.toggle('cinema')">ðŸŽ¬ Cine</button>

<script>
const stage=document.getElementById('stage');
const info=document.getElementById('info');
const items=[...document.querySelectorAll('.item')];

let currentIndex=-1;
let currentType=null;

function clearActive(){
  items.forEach(i=>i.classList.remove('active'));
}

function playIndex(i){
  const item=items[i];
  if(!item) return;

  clearActive();
  item.classList.add('active');

  currentIndex=i;
  currentType=item.classList.contains('audio')?'audio':'video';

  const src=item.dataset.src;
  const name=item.textContent.trim();

  if(currentType==='audio'){
    stage.innerHTML=`<audio src="${src}" controls autoplay></audio>`;
    info.textContent="ðŸŽµ "+name;
  }else{
    stage.innerHTML=`<video src="${src}" controls autoplay></video>`;
    info.textContent="ðŸŽ¥ "+name;
  }

  const media=stage.querySelector('audio,video');
  media.onended=autoNext;
}

function autoNext(){
  for(let i=currentIndex+1;i<items.length;i++){
    if(items[i].classList.contains(currentType)){
      playIndex(i);
      return;
    }
  }
}

items.forEach((item,i)=>{
  item.onclick=()=>playIndex(i);
});
</script>

</body>
</html>
