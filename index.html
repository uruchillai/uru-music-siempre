<style>
:root {
  --bg: #0f0f0f;
  --panel: #181818;
  --card: #202020;
  --text: #eaeaea;
  --muted: #9a9a9a;
  --accent: #1db954; /* Spotify vibe */
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
header {
  padding: 16px 20px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 1.1rem;
  margin: 0;
}
header span {
  color: var(--accent);
}

/* MAIN */
main {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.now {
  background: var(--panel);
  padding: 14px 18px;
  border-radius: 12px;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: var(--muted);
}

/* SEARCH */
.search {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: none;
  background: var(--card);
  color: var(--text);
  margin-bottom: 24px;
}

/* SECTIONS */
.section-title {
  margin: 30px 0 14px;
  font-size: 0.9rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* AUDIO LIST (Spotify style) */
.audio-track {
  background: var(--card);
  padding: 12px 14px;
  border-radius: 10px;
  margin-bottom: 10px;
}
.audio-title {
  font-size: 0.85rem;
  margin-bottom: 6px;
}
audio {
  width: 100%;
}

/* VIDEO GRID (YouTube style) */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}
.video-card {
  background: var(--card);
  padding: 12px;
  border-radius: 14px;
}
.video-title {
  font-size: 0.85rem;
  margin-bottom: 8px;
}
video {
  width: 100%;
  border-radius: 10px;
}

/* FOOTER */
footer {
  text-align: center;
  color: #777;
  font-size: 0.75rem;
  padding: 30px 10px;
}
</style>
</head>

<script>
const now = document.getElementById("now");
const media = document.querySelectorAll("audio, video");

media.forEach(el => {
  el.addEventListener("play", () => {
    media.forEach(m => { if (m !== el) m.pause(); });
    const title = el.closest("[data-name]")
      .querySelector("div").textContent;
    now.textContent = "Reproduciendo: " + title;
  });
});

function filterAll(value) {
  value = value.toLowerCase();
  document.querySelectorAll("[data-name]").forEach(el => {
    el.style.display =
      el.dataset.name.includes(value) ? "" : "none";
  });
}
</script>
