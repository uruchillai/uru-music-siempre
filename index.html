<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU Â· Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  font-weight:600;
  letter-spacing:1px;
  border-bottom:1px solid #111;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 52px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-right:1px solid #111;
  overflow-y:auto;
}

.section{
  padding:10px 14px;
  font-size:.7rem;
  color:var(--muted);
  letter-spacing:1px;
}

.item{
  padding:10px 14px;
  cursor:pointer;
  font-size:.85rem;
  color:#ddd;
  transition:.2s;
}

.item:hover,
.item.active{
  background:#1a1a1a;
  color:#fff;
}

/* PLAYER */
.player{
  display:flex;
  flex-direction:column;
  background:#000;
}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

video{
  max-width:100%;
  max-height:100%;
}

audio{
  width:90%;
}

.info{
  padding:10px 14px;
  font-size:.85rem;
  border-top:1px solid #111;
}

/* MOBILE */
@media(max-width:800px){
  .app{
    grid-template-columns:1fr;
  }
  .sidebar{
    height:40%;
    border-right:none;
    border-bottom:1px solid #111;
  }
  audio{
    width:100%;
  }
}
</style>
</head>

<body>

<header>URU</header>

<div class="app">

  <!-- LISTA -->
  <aside class="sidebar">

    <div class="section">ðŸŽµ AUDIOS</div>
    <div class="item" onclick="playAudio('aceso','audio/aceso.mp3')">Aceso</div>
    <div class="item" onclick="playAudio('dd','audio/dd.mp3')">DD</div>
    <div class="item" onclick="playAudio('del','audio/del.mp3')">Del</div>
    <div class="item" onclick="playAudio('expancivo','audio/expancivo.mp3')">Expancivo</div>
    <div class="item" onclick="playAudio('gds','audio/gds.mp3')">GDS</div>
    <div class="item" onclick="playAudio('inbi','audio/inbi.mp3')">Inbi</div>
    <div class="item" onclick="playAudio('ind','audio/ind.mp3')">Ind</div>
    <div class="item" onclick="playAudio('inter','audio/inter.mp3')">Inter</div>
    <div class="item" onclick="playAudio('mapa','audio/mapa.mp3')">Mapa</div>
    <div class="item" onclick="playAudio('navegar','audio/navegar.mp3')">Navegar</div>
    <div class="item" onclick="playAudio('porr','audio/porr.mp3')">Porr</div>
    <div class="item" onclick="playAudio('premi','audio/premi.mp3')">Premi</div>
    <div class="item" onclick="playAudio('rune','audio/rune.mp3')">Rune</div>
    <div class="item" onclick="playAudio('wera','audio/wera.mp3')">Wera</div>

    <div class="section">ðŸŽ¥ VIDEOS</div>
    <div class="item" onclick="playVideo('Ami','videos/ami.mp4')">Ami</div>
    <div class="item" onclick="playVideo('Caminar','videos/caminar.mp4')">Caminar</div>
    <div class="item" onclick="playVideo('Cielo','videos/cielo.mp4')">Cielo</div>
    <div class="item" onclick="playVideo('Enmi','videos/enmi.mp4')">Enmi</div>
    <div class="item" onclick="playVideo('Envidi','videos/envidi.mp4')">Envidi</div>
    <div class="item" onclick="playVideo('Mejura','videos/mejura.mp4')">Mejura</div>
    <div class="item" onclick="playVideo('Song','videos/song.mp4')">Song</div>

  </aside>

  <!-- PLAYER -->
  <main class="player">
    <div class="stage" id="stage">
      <div style="color:#555">Selecciona un audio o video</div>
    </div>
    <div class="info" id="info">URU Â· Player</div>
  </main>

</div>

<script>
const stage=document.getElementById('stage');
const info=document.getElementById('info');
const items=document.querySelectorAll('.item');

let current=null;

function clearActive(){
  items.forEach(i=>i.classList.remove('active'));
}

function playAudio(name,src){
  clearActive();
  event.target.classList.add('active');
  stage.innerHTML=`<audio src="${src}" controls autoplay></audio>`;
  info.textContent="ðŸŽµ "+name;
}

function playVideo(name,src){
  clearActive();
  event.target.classList.add('active');
  stage.innerHTML=`<video src="${src}" controls autoplay></video>`;
  info.textContent="ðŸŽ¥ "+name;
}
</script>

</body>
</html>
