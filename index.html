<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uru</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  color: #e5e5e5;
  font-family: system-ui, sans-serif;
}

header {
  padding: 14px 18px;
  font-size: 0.9rem;
  color: #777;
}

main {
  max-width: 980px;
  margin: auto;
  padding: 10px 18px 40px;
}

#now {
  font-size: 0.75rem;
  color: #555;
  margin-bottom: 18px;
}

input {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid #222;
  padding: 10px 2px;
  color: #999;
  font-size: 0.85rem;
  margin-bottom: 30px;
}
input:focus {
  outline: none;
  border-color: #444;
}

/* AUDIO */
.audio {
  margin-bottom: 18px;
}
.audio-title {
  font-size: 0.7rem;
  color: #777;
  margin-bottom: 4px;
}
audio {
  width: 100%;
}

/* VIDEO */
.video {
  margin-bottom: 40px;
}
.video-title {
  font-size: 0.75rem;
  color: #666;
  margin-bottom: 6px;
}
video {
  width: 100%;
}

/* SEPARATOR */
hr {
  border: none;
  border-top: 1px solid #111;
  margin: 50px 0;
}

footer {
  text-align: center;
  font-size: 0.65rem;
  color: #444;
  padding: 40px 0;
}
</style>
</head>

<body>

<header>
  uru / archivo
</header>

<main>

<div id="now">—</div>

<input type="text" placeholder="buscar"
oninput="filter(this.value)">

<!-- AUDIO -->
<div class="audio" data-name="aceso">
  <div class="audio-title">aceso</div>
  <audio controls src="musica/aceso.mp3"></audio>
</div>

<div class="audio" data-name="dd">
  <div class="audio-title">dd</div>
  <audio controls src="musica/dd.mp3"></audio>
</div>

<div class="audio" data-name="del">
  <div class="audio-title">del</div>
  <audio controls src="musica/del.mp3"></audio>
</div>

<div class="audio" data-name="expancivo">
  <div class="audio-title">expancivo</div>
  <audio controls src="musica/expancivo.mp3"></audio>
</div>

<div class="audio" data-name="gds">
  <div class="audio-title">gds</div>
  <audio controls src="musica/gds.mp3"></audio>
</div>

<div class="audio" data-name="inbi">
  <div class="audio-title">inbi</div>
  <audio controls src="musica/inbi.mp3"></audio>
</div>

<div class="audio" data-name="ind">
  <div class="audio-title">ind</div>
  <audio controls src="musica/ind.mp3"></audio>
</div>

<div class="audio" data-name="inter">
  <div class="audio-title">inter</div>
  <audio controls src="musica/inter.mp3"></audio>
</div>

<div class="audio" data-name="mapa">
  <div class="audio-title">mapa</div>
  <audio controls src="musica/mapa.mp3"></audio>
</div>

<div class="audio" data-name="navegar">
  <div class="audio-title">navegar</div>
  <audio controls src="musica/navegar.mp3"></audio>
</div>

<div class="audio" data-name="porr">
  <div class="audio-title">porr</div>
  <audio controls src="musica/porr.mp3"></audio>
</div>

<div class="audio" data-name="premi">
  <div class="audio-title">premi</div>
  <audio controls src="musica/premi.mp3"></audio>
</div>

<div class="audio" data-name="rune">
  <div class="audio-title">rune</div>
  <audio controls src="musica/rune.mp3"></audio>
</div>

<div class="audio" data-name="wera">
  <div class="audio-title">wera</div>
  <audio controls src="musica/wera.mp3"></audio>
</div>

<hr>

<!-- VIDEO -->
<div class="video" data-name="son_solo_manchas">
  <div class="video-title">son solo manchas</div>
  <video controls src="videos/son_solo_manchas.mp4"></video>
</div>

<div class="video" data-name="ami">
  <div class="video-title">ami</div>
  <video controls src="videos/ami.mp4"></video>
</div>

<div class="video" data-name="caminar">
  <div class="video-title">caminar</div>
  <video controls src="videos/caminar.mp4"></video>
</div>

<div class="video" data-name="hacia_mi">
  <div class="video-title">hacia mi</div>
  <video controls src="videos/hacia_mi.mp4"></video>
</div>

</main>

<footer>
uru · 2025
</footer>

<script>
const now = document.getElementById("now");
const media = document.querySelectorAll("audio, video");

media.forEach(el => {
  el.addEventListener("play", () => {
    media.forEach(m => m !== el && m.pause());
    const title = el.parentElement.querySelector("div").textContent;
    now.textContent = title;
  });
});

function filter(v) {
  v = v.toLowerCase();
  document.querySelectorAll("[data-name]").forEach(e => {
    e.style.display = e.dataset.name.includes(v) ? "" : "none";
  });
}
</script>

</body>
</html>
