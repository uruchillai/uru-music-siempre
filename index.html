<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>URU Â· Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0b0b,#050505);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* HEADER */
header{
  padding:18px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1f1f1f;
}

header h1{
  font-size:1.1rem;
  letter-spacing:2px;
  font-weight:600;
}

/* SEARCH */
.search{
  width:100%;
  margin:20px auto;
  max-width:900px;
  padding:14px 16px;
  border-radius:999px;
  border:none;
  outline:none;
  background:#1a1a1a;
  color:#fff;
  font-size:0.9rem;
}

/* GRID */
main{
  max-width:1100px;
  margin:auto;
  padding:0 16px 60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  transition:.2s;
}

.card:hover{
  background:#222;
}

/* TITLE */
.title{
  font-size:0.85rem;
  color:#ddd;
  margin-bottom:8px;
}

/* MEDIA */
audio,video{
  width:100%;
  border-radius:10px;
  background:#000;
}

/* CINEMA MODE */
.cinema video{
  aspect-ratio:16/9;
}

/* FOOTER */
footer{
  text-align:center;
  color:#666;
  font-size:.75rem;
  padding:24px;
}

/* ANIMATED COVER (MONO) */
.cover{
  height:120px;
  border-radius:12px;
  background:
    radial-gradient(circle at 30% 30%, #1db95433, transparent 60%),
    radial-gradient(circle at 70% 70%, #ffffff22, transparent 60%),
    #121212;
  animation:pulse 6s infinite alternate;
  margin-bottom:10px;
}

@keyframes pulse{
  from{filter:brightness(1)}
  to{filter:brightness(1.3)}
}
</style>
</head>

<body>

<header>

<script>
const media = document.querySelectorAll("audio, video");

media.forEach(m=>{
  m.addEventListener("play",()=>{
    media.forEach(o=>{ if(o!==m) o.pause(); });
  });
});

function filterMedia(value){
  value=value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.dataset.name.includes(value) ? "block" : "none";
  });
}
</script>
