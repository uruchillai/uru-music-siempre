<!DOCTYPE html>

  color: #ccc;

audio, video {
  width: 100%;

hr {

<script>
const now = document.getElementById("now");
const media = document.querySelectorAll("audio, video");

media.forEach(el => {
  el.addEventListener("play", () => {
    media.forEach(m => { if (m !== el) m.pause(); });
    const title = el.closest(".track")
      .querySelector(".track-title").textContent;
    now.textContent = "Reproduciendo: " + title;
  });
});

function filterTracks(value) {
  value = value.toLowerCase();
  document.querySelectorAll(".track").forEach(track => {
    track.style.display =
      track.dataset.name.includes(value) ? "block" : "none";
  });
}
</script>
