<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU Â· Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  font-weight:600;
  letter-spacing:1px;
  border-bottom:1px solid #111;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 52px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-right:1px solid #111;
  overflow-y:auto;
}

.section{
  padding:10px 14px;
  font-size:.7rem;
  color:var(--muted);
  letter-spacing:1px;
}

.item{
  padding:10px 14px;
  cursor:pointer;
  font-size:.85rem;
  color:#ddd;
  transition:.2s;
}

.item:hover,
.item.active{
  background:#1a1a1a;
  color:#fff;
}

/* PLAYER */
.player{
  display:flex;
  flex-direction:column;
  background:#000;
}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

video{
  max-width:100%;
  max-height:100%;
}

audio{
  width:90%;
}

.info{
  padding:10px 14px;
  font-size:.85rem;
  border-top:1px solid #111;
}

/* MOBILE */
@media(max-width:800px){
  .app{
    grid-template-columns:1fr;
  }
  .sidebar{
    height:40%;
    border-right:none;
    border-bottom:1px solid #111;
  }
  audio{
    width:100%;
  }
}
</style>
</head>

<body>

<header>URU</header>

<div class="app">

  <!-- LISTA -->
  <aside class="sidebar">

    <div class="section">ðŸŽµ AUDIOS</div>
    <div class="item" onclick="playAudio('Aceso','audio/aceso.mp3',event)">Aceso</div>
    <div class="item" onclick="playAudio('DD','audio/dd.mp3',event)">DD</div>
    <div class="item" onclick="playAudio('Del','audio/del.mp3',event)">Del</div>
    <div class="item" onclick="playAudio('Expancivo','audio/expancivo.mp3',event)">Expancivo</div>
    <div class="item" onclick="playAudio('GDS','audio/gds.mp3',event)">GDS</div>
    <div class="item" onclick="playAudio('Inbi','audio/inbi.mp3',event)">Inbi</div>
    <div class="item" onclick="playAudio('Ind','audio/ind.mp3',event)">Ind</div>
    <div class="item" onclick="playAudio('Inter','audio/inter.mp3',event)">Inter</div>
    <div class="item" onclick="playAudio('Mapa','audio/mapa.mp3',event)">Mapa</div>
    <div class="item" onclick="playAudio('Navegar','audio/navegar.mp3',event)">Navegar</div>
    <div class="item" onclick="playAudio('Porr','audio/porr.mp3',event)">Porr</div>
    <div class="item" onclick="playAudio('Premi','audio/premi.mp3',event)">Premi</div>
    <div class="item" onclick="playAudio('Rune','audio/rune.mp3',event)">Rune</div>
    <div class="item" onclick="playAudio('Wera','audio/wera.mp3',event)">Wera</div>

    <div class="section">ðŸŽ¥ VIDEOS</div>
    <div class="item" onclick="playVideo('Ami','videos/ami.mp4',event)">Ami</div>
    <div class="item" onclick="playVideo('Caminar','videos/caminar.mp4',event)">Caminar</div>
    <div class="item" onclick="playVideo('Cielo','videos/cielo.mp4',event)">Cielo</div>
    <div class="item" onclick="playVideo('Enmi','videos/enmi.mp4',event)">Enmi</div>
    <div class="item" onclick="playVideo('Envidi','videos/envidi.mp4',event)">Envidi</div>
    <div class="item" onclick="playVideo('Mejura','videos/mejura.mp4',event)">Mejura</div>
    <div class="item" onclick="playVideo('Song','videos/song.mp4',event)">Song</div>

  </aside>

  <!-- PLAYER -->
  <main class="player">
    <div class="stage" id="stage">
      <div style="color:#555">Selecciona un audio o video</div>
    </div>
    <div class="info" id="info">URU Â· Player</div>
  </main>

</div>

<script>
const stage=document.getElementById('stage');
const info=document.getElementById('info');
const items=document.querySelectorAll('.item');

function clearActive(){
  items.forEach(i=>i.classList.remove('active'));
}

function playAudio(name,src,e){
  clearActive();
  e.target.classList.add('active');
  stage.innerHTML=`<audio src="${src}" controls autoplay></audio>`;
  info.textContent="ðŸŽµ "+name;
}

function playVideo(name,src,e){
  clearActive();
  e.target.classList.add('active');
  stage.innerHTML=`<video src="${src}" controls autoplay></video>`;
  info.textContent="ðŸŽ¥ "+name;
}
</script>

</body>
</html>
