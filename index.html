<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>URU Â· Music & Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
:root{
  --bg:#000;
  --card:#1c1c1c;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#1db954;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:#000;
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:14px;
  font-weight:600;
  letter-spacing:1px;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:12px;
}

.tabs button{
  background:#111;
  border:1px solid #222;
  color:#aaa;
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
}

.tabs button.active{
  color:#fff;
  border-color:var(--accent);
}

/* SEARCH */
.search{
  display:block;
  margin:0 auto 16px;
  width:90%;
  max-width:420px;
  padding:10px 14px;
  border-radius:999px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:14px;
  padding:0 14px 90px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
}

/* MINIATURA */
.thumb{
  width:100%;
  aspect-ratio:16/9;
  border-radius:10px;
  object-fit:cover;
  margin-bottom:8px;
  transition:.3s;
}

/* ANIMACIÃ“N */
.card.playing .thumb{
  animation:pulse 1.2s infinite;
  box-shadow:0 0 25px #1db95455;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

.title{
  font-size:.8rem;
  color:#ddd;
  margin-bottom:6px;
}

/* PROGRESS BAR */
.progress{
  height:4px;
  background:#333;
  border-radius:99px;
  overflow:hidden;
  margin:6px 0;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#3cffb0);
  transition:width .2s linear;
}

/* MEDIA */
audio,video{
  width:100%;
  border-radius:10px;
  background:#000;
}

.hidden{display:none}

/* MOBILE */
@media(max-width:600px){
  .grid{grid-template-columns:1fr 1fr}
  .thumb{aspect-ratio:1/1}
  .tabs button{font-size:.75rem;padding:6px 12px}
}
</style>
</head>

<body>

<header>URU</header>

<div class="tabs">
  <button class="active" onclick="showTab('audio')">ðŸŽµ Audios</button>
  <button onclick="showTab('video')">ðŸŽ¥ Videos</button>
</div>

<input id="search" class="search" placeholder="Buscarâ€¦">

<!-- AUDIOS -->
<div class="grid" id="audio">
  <div class="card" data-name="aceso">
    <img class="thumb" src="thumbs/aceso.jpg">
    <div class="title">Aceso</div>
    <div class="progress"><div class="bar"></div></div>
    <audio src="audio/aceso.mp3" controls></audio>
  </div>
</div>

<!-- VIDEOS -->
<div class="grid hidden" id="video">
  <div class="card" data-name="ami">
    <img class="thumb" src="thumbs/ami.jpg">
    <div class="title">Ami</div>
    <div class="progress"><div class="bar"></div></div>
    <video src="videos/ami.mp4" controls></video>
  </div>
</div>

<script>
/* TABS */
function showTab(tab){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  audio.classList.toggle('hidden',tab!=='audio');
  video.classList.toggle('hidden',tab!=='video');
}

/* SEARCH */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.dataset.name.includes(q)?'block':'none';
  });
};

/* MEDIA CONTROL + PROGRESS */
const media=document.querySelectorAll('audio,video');

media.forEach(m=>{
  const card=m.closest('.card');
  const bar=card.querySelector('.bar');

  m.addEventListener('play',()=>{
    media.forEach(o=>{
      if(o!==m){
        o.pause();
        o.closest('.card')?.classList.remove('playing');
      }
    });
    card.classList.add('playing');
  });

  m.addEventListener('timeupdate',()=>{
    bar.style.width=(m.currentTime/m.duration*100||0)+'%';
  });

  ['pause','ended'].forEach(e=>{
    m.addEventListener(e,()=>card.classList.remove('playing'));
  });
});

/* SERVICE WORKER */
if('serviceWorker'in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
